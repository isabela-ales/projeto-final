    <div class="banner">
        <img src="assets/img/banner.png" alt="Seu futuro profissional está aqui." />
    </div>
    <div class="container">
        <br>
        <div id="job-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Formulário de Candidato</h1>
                    <button type="button" class="btn-clear" id="clearBtn">Limpar informações salvas</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="candidateForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                               Este campo é obrigatório.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                               Este campo é obrigatório.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phoneNumber" required pattern="\d{10,15}">
                            <div class="invalid-feedback">
                               Este campo é obrigatório.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="profileLink" class="form-label">Link do LinkedIn</label>
                            <input type="url" class="form-control" id="profileLink" required>
                            <div class="invalid-feedback">
                               Este campo é obrigatório.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="aditionalDetails" class="form-label">Informações Adicionais</label>
                            <textarea class="form-control" id="aditionalDetails"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-discard" data-bs-dismiss="modal">Descartar</button>
                    <button type="submit" class="btn-apply" id="submitBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center toast-submit border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Formulário enviado com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
